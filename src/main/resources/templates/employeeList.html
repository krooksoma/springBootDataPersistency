<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>
    <div class="container">
        <h3> Employee Directory</h3>
        <table style="border: 2px solid black" class="table table-bordered col-8">
            <div>
                <a href="/employees/showaddemployeeform">
                    <button class="btn btn-primary btn-sm m-3">Add Employee</button>
                </a>
            </div>
            <thead class="thead-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempEmployee : ${employees}">
                <td th:text="${tempEmployee.firstName}"/>
                <td th:text="${tempEmployee.lastName}"/>
                <td th:text="${tempEmployee.email}"/>
                <td>
                    <a th:href="@{/employees/showformforupdate(employeeId=${tempEmployee.id})}"
                       class="btn btn-primary btn-sm m-3">
                        Update
                    </a>
                    <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                       class="btn btn-danger btn-sm m-3"
                    onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
